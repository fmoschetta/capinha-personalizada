<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="description" content="Crie sua capa personalizada em 3D - Personalize capinhas de celular com preview realista" />
    <meta name="keywords" content="capa personalizada, capinha celular, personalização 3D, iPhone, Samsung" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://capinha-personalizada.com/" />
    <meta property="og:title" content="Capinha Personalizada 3D - Crie a sua em minutos" />
    <meta property="og:description" content="Personalize sua capa de celular com preview 3D realista. Escolha seu modelo, selecione uma arte ou faça upload da sua imagem!" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Capinha Personalizada 3D" />
    <meta property="twitter:description" content="Crie sua capa personalizada com preview 3D incrível!" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Capinha Personalizada 3D - Crie a sua agora!</title>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(139, 92, 246, 0.2);
        border-top: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        color: #a855f7;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para usar esta aplicação.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">Capinha Personalizada</div>
      <div class="loading-subtext">Carregando experiência 3D...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
